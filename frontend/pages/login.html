<div class="auth-wrapper">
    <div class="login-card">
        <h1>Inicio de Sesión</h1>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="form-group">
                <label for="role">Seleccione su Rol:</label>
                <select id="role" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Admin">Administrador</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Despachador">Despachador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" class="form-input" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-input" placeholder="Ingrese su contraseña" required>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.8rem; font-size: 1.1rem;">Ingresar</button>
            </div>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
                <p style="color: #666; margin-bottom: 0.5rem;">¿Problemas para ingresar?</p>
                <button type="button" class="btn btn-secondary" onclick="alert('Contacte al administrador')">Ayuda</button>
            </div>
        </form>
    </div>

    <div class="gm-corner-trigger" 
         onclick="navigateTo('register');" 
         title="Crear cuenta Admin"
         style="cursor: pointer;">
        G&M
    </div>
</div>
