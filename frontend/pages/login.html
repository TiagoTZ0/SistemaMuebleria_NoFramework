<div class="auth-container">
    <div class="form-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-grid form-group-span-2">
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" id="username" required placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="password" required placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <label>Rol:</label>
                    <select id="role" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Admin">Admin</option>
                        <option value="Vendedor">Vendedor</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary-gray); margin-bottom: 0.5rem;">¿No tienes cuenta?</p>
                <button type="button" class="btn btn-secondary" onclick="switchToRegister()">Crear Cuenta</button>
            </div>
        </form>
    </div>
</div>

<script src="assets/js/pages/login.js"></script>
