<div class="auth-wrapper">
    <div class="login-card" style="max-width: 700px;">
        <h1 style="margin-bottom: 0.5rem;">Registrar Administrador</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Configuración inicial del sistema</p>
        
        <form id="adminRegForm" onsubmit="handleAdminRegister(event)">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                
                <div>
                    <label class="detail-label">Nombre de Usuario</label>
                    <input type="text" class="form-input" required>
                </div>
                
                <div>
                    <label class="detail-label">Nombres Completos</label>
                    <input type="text" class="form-input" required>
                </div>

                <div>
                    <label class="detail-label">DNI</label>
                    <input type="text" class="form-input" placeholder="(Opcional)">
                </div>

                <div>
                    <label class="detail-label">Contraseña</label>
                    <input type="password" class="form-input" required>
                </div>

                <div>
                    <label class="detail-label">N° Telefónico</label>
                    <input type="text" class="form-input" placeholder="(Opcional)">
                </div>

                <div>
                    <label class="detail-label">Repita su Contraseña</label>
                    <input type="password" class="form-input" required>
                </div>
            </div>

            <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
                <button type="button" onclick="navigateTo('login');" class="btn btn-secondary" style="width: 150px;">Volver</button>
                <button type="submit" class="btn btn-primary" style="width: 200px;">Registrar</button>
            </div>
        </form>
    </div>
</div>
