<div class="content-card">
    <h1 style="color: white; font-size: 1.5rem; margin-bottom: 1rem; margin: -2rem -2rem 1rem -2rem; padding: 1.5rem 2rem; background-color: var(--header-bg);">Bienvenido</h1>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
        <!-- Estado General -->
        <div>
            <h3 style="color: var(--text-dark); font-size: 1.1rem; margin-bottom: 1rem; font-weight: 600;">Estado General</h3>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="background: #EBF5FF; padding: 1.5rem; border-radius: 8px; border-left: 4px solid var(--btn-primary-bg);">
                    <p style="color: var(--text-secondary-gray); font-size: 0.9rem; margin-bottom: 0.5rem;">Productos Activos</p>
                    <p style="color: var(--btn-primary-bg); font-size: 1.8rem; font-weight: 700; margin: 0;">3</p>
                </div>
                <div style="background: #E8F5E9; padding: 1.5rem; border-radius: 8px; border-left: 4px solid #4caf50;">
                    <p style="color: var(--text-secondary-gray); font-size: 0.9rem; margin-bottom: 0.5rem;">Stock Total</p>
                    <p style="color: #4caf50; font-size: 1.8rem; font-weight: 700; margin: 0;">32</p>
                </div>
                <div style="background: #FFF3E0; padding: 1.5rem; border-radius: 8px; border-left: 4px solid #ff9800;">
                    <p style="color: var(--text-secondary-gray); font-size: 0.9rem; margin-bottom: 0.5rem;">Valor Total del Inventario</p>
                    <p style="color: #ff9800; font-size: 1.8rem; font-weight: 700; margin: 0;">S/ 3,577</p>
                </div>
            </div>
        </div>

        <!-- Últimas Ventas Realizadas -->
        <div style="background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            <h3 style="color: var(--text-dark); font-size: 1.1rem; margin-bottom: 1rem; font-weight: 600;">Últimas Ventas Realizadas</h3>
            <div id="lastSalesList" style="display: flex; flex-direction: column; gap: 1rem;">
            </div>
            <button onclick="navigateTo('pedidos')" style="background: none; border: none; color: var(--btn-primary-bg); font-weight: 600; cursor: pointer; margin-top: 1rem;">Ver mas</button>
        </div>
    </div>
</div>

<script>
function loadHomePage() {
    renderLastSales();
}

function renderLastSales() {
    const sales = [
        { id: '890', amount: 'S/ 1777.00', status: 'Completado' },
        { id: '889', amount: 'S/ 1400.00', status: 'Completado' },
        { id: '888', amount: 'S/ 650.00', status: 'Completado' }
    ];
    
    const listContainer = document.getElementById('lastSalesList');
    listContainer.innerHTML = sales.map(sale => `
        <div style="padding-bottom: 0.75rem; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
            <p style="margin: 0; color: var(--text-dark); font-weight: 500;">Venta #${sale.id}</p>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="color: var(--btn-primary-bg); font-weight: 600;">${sale.amount}</span>
                <span style="background-color: #E8F5E9; color: #4caf50; padding: 0.25rem 0.6rem; border-radius: 3px; font-size: 0.75rem; font-weight: 600;">${sale.status}</span>
            </div>
        </div>
    `).join('');
}
</script>
